<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper bump">
        <textarea  class="bump"  cols="30" rows="10" id="textarea" oninput="main()"></textarea>
        <div class="result bump">
            <p class="bump space" >Char: <span  class="bump-in space"  id="char"></span></p>
            <p  class="bump space">Word: <span  class="bump-in space"  id="word"></span></p>
            <p  class="bump space">Sentences: <span class="bump-in space"   id="sentence"></span></p>
            <p class="bump space">Paragraph: <span  class="bump-in space"  id="paragraph"></span></p>
        </div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
